<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonkeyBlast - The Funniest Meme Token</title>
    <style>
        /* همین استایل‌های سایت اصلی رو میزاریم */
        :root {
            --bg1: #06021a;
            --bg2: #1b0b3a;
            --accent: #7b5cff;
            --accent2: #c08bff;
            --muted: #cfc7ff;
        }
        
        body {
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* بقیه استایل‌ها رو از سایت اصلی کپی کن */
    </style>
</head>
<body>
    <!-- هدر -->
    <header style="position: fixed; top: 0; width: 100%; background: rgba(10,8,28,0.8); padding: 15px 0; z-index: 1000;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo" style="display: flex; align-items: center; gap: 10px; font-weight: bold; color: var(--accent);">
                <span>🐴</span> DonkeyBlast <small style="color: var(--muted); margin-left: 8px;">$DBC</small>
            </div>
            <nav>
                <a href="#home" style="color: var(--muted); text-decoration: none; margin: 0 12px;">Home</a>
                <a href="#tokenomics" style="color: var(--muted); text-decoration: none; margin: 0 12px;">Tokenomics</a>
                <a href="#roadmap" style="color: var(--muted); text-decoration: none; margin: 0 12px;">Roadmap</a>
                <a href="/airdrop/" style="color: var(--accent2); text-decoration: none; margin: 0 12px;">Airdrop</a>
                <a href="#about" style="color: var(--muted); text-decoration: none; margin: 0 12px;">About</a>
            </nav>
        </div>
    </header>

    <!-- هیرو سکشن -->
    <section id="home" style="min-height: 100vh; padding-top: 100px;">
        <div class="container">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center;">
                <!-- محتوای سمت چپ -->
                <div>
                    <h1 style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;">
                        DonkeyBlast — The Funniest Meme Token
                    </h1>
                    <p style="font-size: 1.2rem; color: var(--muted); margin-bottom: 30px;">
                        Blasting off soon on <strong>pomp.fun</strong> — community, rewards & fun
                    </p>
                    
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <a href="/airdrop/" class="btn" style="background: linear-gradient(90deg, var(--accent), var(--accent2)); color: white; padding: 12px 24px; border-radius: 10px; text-decoration: none;">
                            🎁 Join Airdrop
                        </a>
                        <a href="#tokenomics" class="btn" style="background: transparent; border: 1px solid var(--accent); color: var(--muted); padding: 12px 24px; border-radius: 10px; text-decoration: none;">
                            Learn More
                        </a>
                    </div>
                </div>
                
                <!-- بنر سمت راست -->
                <div style="text-align: center;">
                    <img src="/static/images/donkey-banner.jpg" alt="DonkeyBlast" style="max-width: 100%; border-radius: 15px;">
                </div>
            </div>
        </div>
    </section>

    <!-- بقیه سکشن‌ها رو از سایت اصلی کپی کن -->

</html>
